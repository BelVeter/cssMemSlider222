<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Cool mem slider</h1>
        <div class="slider">
            <div class="slide" id="slide1">
                <a class="previous" href="#slide5"></a>
                <a class="next" href="#slide2"></a>
                <img src="./imgs/slide1.jpeg" alt="Slide">
            </div>
            <div class="slide" id="slide2">
                <a class="previous" href="#slide1"></a>
                <a class="next" href="#slide3"></a>
                <img src="./imgs/slide2.jpeg" alt="Slide">
            </div>
            <div class="slide" id="slide3">
                <a class="previous" href="#slide2"></a>
                <a class="next" href="#slide4"></a>
                <img src="./imgs/slide3.jpeg" alt="Slide">
            </div>
            <div class="slide" id="slide4">
                <a class="previous" href="#slide3"></a>
                <a class="next" href="#slide5"></a>
                <img src="./imgs/slide4.jpeg" alt="Slide">
            </div>
            <div class="slide" id="slide5">
                <a class="previous" href="#slide4"></a>
                <a class="next" href="#slide1"></a>
                <img src="./imgs/slide5.jpeg" alt="Slide">
            </div>
        </div>
    </div>
</body>
</html>
