<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cool mem slider</h1>
        <input class="radio-inputs" type="radio" name="radio" id="slide1" checked>
        <input class="radio-inputs" type="radio" name="radio" id="slide2">
        <input class="radio-inputs" type="radio" name="radio" id="slide3">
        <input class="radio-inputs" type="radio" name="radio" id="slide4">
        <input class="radio-inputs" type="radio" name="radio" id="slide5">
        <div class="slider">
            <div class="img-slider">
                <img class="img1" src="imgs/slide1.jpeg" alt="">
                <img class="img2" src="imgs/slide2.jpeg" alt="">
                <img class="img3" src="imgs/slide3.jpeg" alt="">
                <img class="img4" src="imgs/slide4.jpeg" alt="">
                <img class="img5" src="imgs/slide5.jpeg" alt="">
            </div>
            <div class="line2">
                <div class="text-slider">
                    <span class="slide1">Star fleet</span>
                    <span class="slide2">Borg Queen starship</span>
                    <span class="slide3">Babylon 5 Starfury</span>
                    <span class="slide4">Aliens starship</span>
                    <span class="slide5">Elon Musk's Starship</span>
                </div>
                <div class="controlls">
                    <label class="controll" for="slide1"><span class="controll-span span1"></span></label>
                    <label class="controll" for="slide2"><span class="controll-span span1"></span></label>
                    <label class="controll" for="slide3"><span class="controll-span span1"></span></label>
                    <label class="controll" for="slide4"><span class="controll-span span1"></span></label>
                    <label class="controll" for="slide5"><span class="controll-span span1"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
