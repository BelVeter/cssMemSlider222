<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Cool mem slider</h1>
        <input type="radio" name="radio" id="slide1" checked>
        <input type="radio" name="radio" id="slide2">
        <input type="radio" name="radio" id="slide3">
        <input type="radio" name="radio" id="slide4">
        <input type="radio" name="radio" id="slide5">
        <div class="slider">
            <div class="img-slider">
                <img class="img1" src="imgs/slide1.jpeg" alt="">
                <img class="img2" src="imgs/slide2.jpeg" alt="">
                <img class="img3" src="imgs/slide3.jpeg" alt="">
                <img class="img4" src="imgs/slide4.jpeg" alt="">
                <img class="img5" src="imgs/slide5.jpeg" alt="">
            </div>
            <div class="line2">
                <div class="text-slider">
                    <span class="slide1">some slide 1 text</span>
                    <span class="slide2">some slide 2 text</span>
                    <span class="slide3">some slide 3 text</span>
                    <span class="slide4">some slide 4 text</span>
                    <span class="slide5">some slide 5 text</span>
                </div>
                <div class="controlls">
                    <label class="controll" for="slide1"></label>
                    <label class="controll" for="slide2"></label>
                    <label class="controll" for="slide3"></label>
                    <label class="controll" for="slide4"></label>
                    <label class="controll" for="slide5"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
